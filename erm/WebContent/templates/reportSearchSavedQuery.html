<div id="rep_searchSavedQuery" class="panel smallFontRights" style="width : 100%; min-width : 750px; height : 95%; min-height : 500px; margin-left : auto; margin-right : auto;">
	
	<div class="panel reducedSpacing maximumWidth" style="height : 5%;">
		<div class="panel-body" style="height : 100%; height : 100%;">Saved Query Search Parameters <a href="" id="rep_searchSavedQueryClear">clear</a></div>
	</div>
	<div class="panel reducedSpacing maximumWidth"  style="height : 8%;">
		<div class="panel-body" style="width : 49.5%; float : left; height : 100%;">
			<div style="width : 30%; float : left; height : 100%;">
				Query Name: 
			</div>
			<div style="width : 69%; float : right; height : 100%;">
				<input type="text" class="form-control input-sm" id="rep_searchQueryName" data-bind="value: searchQueryName"> 
			</div>
		</div>
		
		<div class="panel-body" style="width : 49.5%; float : right; height : 100%;">
			<div style="width : 30%; float : left; height : 100%; text-align : right;">
				Query Source: 
			</div>
			<div style="width : 69%; float : right; height : 100%;">
				<select class="form-control input-sm" id="rep_searchQuerySource" data-text-field="name" data-value-field="value" data-bind="source:querySources, value: querySourceId">
					<!-- 
					<option value=""></option>
					<option value="1">Rights As Entered</option>
					<option value="5">Product Details Report</option>
					<option value="6">Product Inquiry Report</option>
					-->
				</select> 
			</div>
		</div>
	</div>
	
	<div class="panel reducedSpacing maximumWidth" style="height : 8%;">
		<div class="panel-body" style="width : 49.5%; float : left; height : 100%;">
			<div style="width : 30%; float : left; height : 100%;">
				Personal Tag: 
			</div>
			<div style="width : 69%; float : right; height : 100%;">
				<input type="text" class="form-control input-sm" id="rep_searchPersonalTag" data-bind="value: personalTag"> 
			</div>
		</div>
		
		<div class="panel-body" style="width : 49.5%; float : right; height : 100%;">
			<div style="width : 30%; float : left; height : 100%; text-align : right;">
				Created By: 
			</div>
			<div style="width : 69%; float : right; height : 100%;">
				<input type="text" class="form-control input-sm" id="rep_searchCreatedBy" data-bind="value: createdBy"> 
			</div>
		</div>
	</div>
	
	<div class="panel reducedSpacing maximumWidth" style="height : 8%;">
		<div style="width : 10%; float : left; height : 100%;">
			Comments: 
		</div>
		<div style="width : 84.5%; float : right; height : 100%;">
			<input type="text" class="form-control input-sm" id="rep_searchComment" data-bind="value: comment"> 
		</div>
	</div>
	
	
	<div class="panel reducedSpacing maximumWidth" style="height : 4%; margin-bottom : 10px;">
		<div style="width : 10%; float : left; height : 100%;">
			<button class="btn btn-primary btn-xs btn-search" id="rep_searchSearchButton"><i class="icon-search"></i> Search</button> 
		</div>
		<div style="width : 84.5%; float : right; height : 100%;">
			 
		</div>
	</div>
	
	<div class="panel reducedSpacing maximumWidth" style="height : 5%; text-align : center; font-size : 14px; font-weight : 800;" id="rep_searchResultInformationParent">
		<span id="rep_searchResultInformation"></span>
	</div>
	
	<div class="panel reducedSpacing maximumWidth boldFont blueFontStyle" style="height : 4%; border-top : 1px solid #f2f2f2;">
		Search Saved Queries : <font id="rep_searchSavedQueriesNumber"></font>
	</div>
	<div class="panel reducedSpacing maximumWidth boldFont blueFontStyle" style="height : 6%;">
		<button class="btn btn-primary btn-xs btn-delete" id="rep_deleteQueryResultEntry"><i class="icon-remove"></i> Delete</button>
	</div>
	
	<div class="panel reducedSpacing maximumWidth blueFontStyle" id="rep_searchQueryResultGridParent" style="height : 48%; overflow-y : hidden;">
		<div id="rep_searchQueryResultGrid" style="height : 95%;"></div>
	</div>
</div>
